<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENTRO DE COMANDO ODISEO v4.1 (LIST)</title>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #09090b;
            --surface: #18181b;
            --border: #27272a;
            --text-main: #e4e4e7;
            --text-muted: #a1a1aa;
            --accent: #3b82f6;
            --danger: #ef4444;
            --success: #22c55e;
            --gold: #eab308;
            --row-hover: #27272a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            padding: 1.5rem;
            min-height: 100vh;
        }

        /* HEADER COMPACTO */
        .tactical-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }

        .brand {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -1px;
        }

        .brand span {
            color: var(--accent);
        }

        .status-pill {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 700;
            border: 1px solid rgba(34, 197, 94, 0.2);
            text-transform: uppercase;
        }

        /* METRICS BAR (COMPACT) */
        .metrics-bar {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            background: var(--surface);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .metric-item {
            display: flex;
            flex-direction: column;
        }

        .metric-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .metric-val {
            font-size: 1.5rem;
            font-weight: 800;
            color: #fff;
        }

        .metric-val.highlight {
            color: var(--gold);
        }

        /* CONTROLS */
        .controls-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        input,
        select {
            background: var(--surface);
            border: 1px solid var(--border);
            color: #fff;
            padding: 0.6rem;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.85rem;
        }

        input {
            flex: 1;
        }

        /* TABLE LAYOUT */
        .data-table-container {
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            background: var(--surface);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th {
            text-align: left;
            padding: 0.8rem 1rem;
            background: #121215;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
        }

        td {
            padding: 0.8rem 1rem;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background: var(--row-hover);
        }

        /* CELL STYLES */
        .col-img {
            width: 60px;
            text-align: center;
        }

        .thumb-img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            background: #fff;
            border-radius: 4px;
            padding: 2px;
        }

        .col-info {
            max-width: 400px;
        }

        .product-title {
            font-weight: 600;
            color: #fff;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            display: flex;
            gap: 8px;
            margin-top: 4px;
        }

        .tag {
            background: #27272a;
            padding: 1px 6px;
            border-radius: 3px;
        }

        .col-price {
            text-align: right;
            width: 150px;
        }

        .current-price {
            font-weight: 700;
            color: #fff;
            font-size: 1rem;
        }

        .old-price {
            font-size: 0.75rem;
            text-decoration: line-through;
            color: var(--text-muted);
            display: block;
        }

        .col-status {
            width: 140px;
            text-align: center;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            display: inline-block;
        }

        .badge-glitch {
            background: var(--gold);
            color: #000;
        }

        .badge-drop {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .badge-stable {
            color: var(--text-muted);
            font-weight: 400;
        }

        .col-action {
            width: 100px;
            text-align: right;
        }

        .btn-link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.8rem;
            border: 1px solid var(--border);
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .btn-link:hover {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
        }
    </style>
</head>

<body>

    <div class="tactical-header">
        <div class="brand">ODISEO<span>/LIST_VIEW</span></div>
        <div class="status-pill" id="last-update">ACTUALIZADO: --:--</div>
    </div>

    <div class="metrics-bar">
        <div class="metric-item">
            <span class="metric-label">Total Productos</span>
            <span class="metric-val" id="total-count">0</span>
        </div>
        <div class="metric-item">
            <span class="metric-label">Oportunidades</span>
            <span class="metric-val highlight" id="opp-count">0</span>
        </div>
    </div>

    <div class="controls-bar">
        <input type="text" id="s" placeholder="üîç Filtrar por nombre, marca o categor√≠a..." oninput="renderTable()">
        <select id="t" onchange="renderTable()" style="width: 200px;">
            <option value="all">üëÅÔ∏è Ver Todo</option>
            <option value="offer">üî• Ofertas</option>
            <option value="glitch">‚ö° Glitches</option>
        </select>
    </div>

    <div class="data-table-container">
        <table>
            <thead>
                <tr>
                    <th class="col-img">IMG</th>
                    <th class="col-info">PRODUCTO</th>
                    <th class="col-status">ESTADO</th>
                    <th class="col-price">PRECIO</th>
                    <th class="col-action">ACCI√ìN</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Rows injected mainly via JS for performance or Python -->
            </tbody>
        </table>
    </div>

    <!-- DATA ISLAND -->
    <script id="data-source" type="application/json">
    {DATA_JSON_PLACEHOLDER}
    </script>

    <script>
        const data = JSON.parse(document.getElementById('data-source').textContent);

        document.getElementById('total-count').innerText = data.length;
        document.getElementById('last-update').innerText = "ACTUALIZADO: " + new Date().toLocaleTimeString();
        document.getElementById('opp-count').innerText = data.filter(i => i.is_glitch || i.drop_pct > 0).length;

        function formatPrice(p) {
            return new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS', maximumFractionDigits: 0 }).format(p);
        }

        function renderTable() {
            const s = document.getElementById('s').value.toLowerCase();
            const t = document.getElementById('t').value;
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';

            let filtered = data.filter(item => {
                const matchS = item.title.toLowerCase().includes(s) || item.category.toLowerCase().includes(s);
                let matchT = true;
                if (t === 'offer') matchT = item.drop_pct > 0;
                if (t === 'glitch') matchT = item.is_glitch;
                return matchS && matchT;
            });

            // Limit to 200 for performance if needed
            filtered.forEach(item => {
                const tr = document.createElement('tr');

                // Status Badge logic
                let statusHtml = '<span class="badge badge-stable">-</span>';
                if (item.is_glitch) statusHtml = '<span class="badge badge-glitch">‚ö° GLITCH</span>';
                else if (item.drop_pct > 0) statusHtml = `<span class="badge badge-drop">BAJ√ì ${item.drop_pct}%</span>`;

                tr.innerHTML = `
                    <td class="col-img"><img src="${item.image_url || 'https://via.placeholder.com/40'}" class="thumb-img" loading="lazy"></td>
                    <td class="col-info">
                        <span class="product-title" title="${item.title}">${item.title}</span>
                        <div class="product-meta">
                            <span class="tag">${item.brand}</span>
                            <span class="tag">${item.category.split('/').pop()}</span>
                        </div>
                    </td>
                    <td class="col-status">${statusHtml}</td>
                    <td class="col-price">
                        <span class="current-price">${formatPrice(item.price)}</span>
                        ${item.old_price ? `<span class="old-price">${formatPrice(item.old_price)}</span>` : ''}
                    </td>
                    <td class="col-action">
                        <a href="${item.link}" target="_blank" class="btn-link">VER ‚Üó</a>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 2rem; color: #555;">Sin resultados</td></tr>';
            }
        }

        renderTable();
    </script>
</body>

</html>
