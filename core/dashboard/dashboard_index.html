<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° ODISEO /COMMANDER v8.0 - Professional Intelligence</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #020202;
            --surface: #0a0a0c;
            --card: #121215;
            --border: #1f1f23;
            --border-hover: #2d2d35;
            --text: #ffffff;
            --dim: #71717a;

            --blue: #3b82f6;
            --blue-glow: rgba(59, 130, 246, 0.4);
            --yellow: #f59e0b;
            --green: #10b981;
            --purple: #8b5cf6;
            --pink: #f43f5e;
            --accent: #afff00;

            --sidebar-w: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
        }

        /* SIDEBAR STYLE */
        .sidebar {
            width: var(--sidebar-w);
            background: var(--surface);
            border-right: 1px solid var(--border);
            height: 100vh;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            z-index: 100;
        }

        .brand-box {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 800;
            font-size: 1.4rem;
            letter-spacing: -1px;
        }

        .brand-box span {
            color: var(--blue);
            font-weight: 300;
        }

        .filter-sec {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .filter-label {
            font-size: 0.7rem;
            font-weight: 800;
            color: var(--dim);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .check-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .check-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--dim);
            cursor: pointer;
            transition: color 0.2s;
        }

        .check-item:hover {
            color: #fff;
        }

        .check-item input {
            accent-color: var(--blue);
        }

        /* MAIN CONTENT AREA */
        .main-wrapper {
            flex: 1;
            height: 100vh;
            overflow-y: auto;
            position: relative;
            background-image: radial-gradient(circle at 100% 0%, #111 0%, transparent 40%);
        }

        .top-bar {
            position: sticky;
            top: 0;
            background: rgba(2, 2, 2, 0.8);
            backdrop-filter: blur(20px);
            padding: 1.5rem 3rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 90;
        }

        .search-input {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            color: #fff;
            font-family: inherit;
            width: 400px;
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: var(--blue);
            box-shadow: 0 0 20px var(--blue-glow);
        }

        .content-body {
            padding: 3rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* KPI SECTION */
        .kpi-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .kpi-card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 1.5rem;
            border-radius: 20px;
            transition: all 0.3s;
            position: relative;
        }

        .kpi-card:hover {
            transform: translateY(-4px);
            border-color: var(--border-hover);
        }

        .kpi-val {
            font-size: 2.2rem;
            font-weight: 800;
            font-family: 'JetBrains Mono';
            margin-top: 5px;
        }

        .kpi-card::after {
            content: '';
            position: absolute;
            width: 3px;
            height: 30px;
            left: 0;
            top: 1.5rem;
            background: var(--blue);
            border-radius: 0 4px 4px 0;
        }

        .kpi-card.green::after {
            background: var(--green);
        }

        .kpi-card.yellow::after {
            background: var(--yellow);
        }

        .kpi-card.purple::after {
            background: var(--purple);
        }

        /* TABS */
        .nav-tabs {
            display: flex;
            gap: 3rem;
            border-bottom: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .tab-btn {
            padding: 1rem 0;
            cursor: pointer;
            color: var(--dim);
            font-weight: 700;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            background: none;
            border-left: none;
            border-right: none;
            border-top: none;
        }

        .tab-btn.active {
            color: #fff;
            border-bottom-color: var(--blue);
        }

        /* PRODUCT GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.8rem;
        }

        .p-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 1.2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            animation: fadeIn 0.5s ease-out backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .p-card:hover {
            transform: scale(1.02);
            border-color: #333;
            cursor: pointer;
        }

        .p-img {
            width: 100%;
            height: 160px;
            background: #fff;
            border-radius: 18px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .p-img img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .p-store {
            position: absolute;
            top: 1.2rem;
            left: 1.2rem;
            background: var(--blue);
            font-size: 0.6rem;
            font-weight: 800;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .p-gap {
            position: absolute;
            top: 1.2rem;
            right: 1.2rem;
            background: var(--accent);
            color: #000;
            font-size: 0.65rem;
            font-weight: 800;
            padding: 4px 8px;
            border-radius: 6px;
            box-shadow: 0 0 10px var(--accent);
        }

        .p-name {
            font-weight: 700;
            font-size: 1rem;
            line-height: 1.3;
            height: 2.6rem;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .p-price-box {
            display: flex;
            align-items: baseline;
            gap: 10px;
        }

        .p-now {
            font-size: 1.6rem;
            font-weight: 900;
            font-family: 'JetBrains Mono';
        }

        .p-old {
            color: var(--dim);
            text-decoration: line-through;
            font-size: 0.8rem;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;
        }

        .modal-content {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 32px;
            width: 100%;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 3rem;
            position: relative;
            animation: modalIn 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-grid {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 3rem;
        }

        .close-btn {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 2rem;
            cursor: pointer;
            color: var(--dim);
        }

        .chart-container {
            background: #000;
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            margin-top: 2rem;
        }

        /* ALERTS FEED */
        .alert-item {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 60px 1fr auto auto;
            gap: 20px;
            align-items: center;
            margin-bottom: 1rem;
        }

        .a-drop {
            background: rgba(16, 185, 129, 0.1);
            color: var(--green);
            padding: 5px 12px;
            border-radius: 10px;
            font-weight: 800;
            font-size: 0.8rem;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--green);
            display: inline-block;
            box-shadow: 0 0 10px var(--green);
            margin-right: 8px;
        }
    </style>
</head>

<body>

    <aside class="sidebar">
        <div class="brand-box">üõ∏ ODISEO <span>/CORE</span></div>

        <div class="filter-sec">
            <div class="filter-label">Fuentes Activas</div>
            <div class="check-group" id="store-filters">
                <!-- Dynamic stores -->
            </div>
        </div>

        <div class="filter-sec">
            <div class="filter-label">Categor√≠as</div>
            <div class="check-group" id="cat-filters">
                <!-- Dynamic categories -->
            </div>
        </div>

        <div style="margin-top:auto; font-size:0.7rem; color:var(--dim); font-weight:700; letter-spacing:1px;">
            SISTEMA INTEGRADO v8.2<br>
            22 FEB 2026 12:13
        </div>
    </aside>

    <div class="main-wrapper">
        <header class="top-bar">
            <input type="text" class="search-input" id="searchMain" placeholder="Buscar por SKU, nombre, marca..."
                oninput="handleGlobalSearch()">
            <div style="display:flex; align-items:center; gap:20px;">
                <button onclick="syncData()"
                    style="background:none; border:none; color:var(--blue); font-weight:800; cursor:pointer;">REFRESCAR
                    ‚ö°</button>
                <div style="font-size:0.8rem; font-weight:800;"><span class="status-dot"></span> LIVE FEED</div>
            </div>
        </header>

        <div class="content-body">
            <div class="kpi-row">
                <div class="kpi-card">
                    <div class="filter-label">Productos Vigilados</div>
                    <div class="kpi-val" id="kpi-count">0</div>
                </div>
                <div class="kpi-card yellow">
                    <div class="filter-label">Glitches de Precio</div>
                    <div class="kpi-val" id="kpi-glitches" style="color:var(--yellow)">0</div>
                </div>
                <div class="kpi-card purple">
                    <div class="filter-label">Oportunidad Reventa</div>
                    <div class="kpi-val" id="kpi-opps" style="color:var(--purple)">0</div>
                </div>
                <div class="kpi-card green">
                    <div class="filter-label">Taza de Descuento</div>
                    <div class="kpi-val" id="kpi-avg-disc" style="color:var(--green)">0%</div>
                </div>
            </div>

            <nav class="nav-tabs">
                <button class="tab-btn active" onclick="switchTab('reventa', this)">üí∞ OPORTUNIDADES</button>
                <button class="tab-btn" onclick="switchTab('alertas', this)">üö® √öLTIMAS ALERTAS</button>
                <button class="tab-btn" onclick="switchTab('todo', this)">üì¶ CAT√ÅLOGO TOTAL</button>
            </nav>

            <div id="gridArea" class="grid">
                <!-- Dynamically loaded -->
            </div>
        </div>
    </div>

    <!-- PRODUCT MODAL -->
    <div class="modal-overlay" id="productModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalBody">
                <!-- Dynamic modal content -->
            </div>
        </div>
    </div>

    <script>
        let db = { products: [], categories: [], alerts: [] };
        let activeTab = 'reventa';
        let filters = { search: '', stores: new Set(), cats: new Set() };
        let historyChart = null;

        async function syncData() {
            const res = await fetch('/api/data');
            db = await res.json();

            // Build filter lists if empty
            if (filters.stores.size === 0) {
                const stores = [...new Set(db.products.map(p => p.store))];
                const cats = db.categories;

                document.getElementById('store-filters').innerHTML = stores.map(s => `
                    <label class="check-item"><input type="checkbox" checked onchange="toggleFilter('store', '${s}')"> ${s}</label>
                `).join('');

                document.getElementById('cat-filters').innerHTML = cats.map(c => `
                    <label class="check-item"><input type="checkbox" checked onchange="toggleFilter('cat', '${c}')"> ${c.split('/').pop()}</label>
                `).join('');

                stores.forEach(s => filters.stores.add(s));
                cats.forEach(c => filters.cats.add(c));
            }

            updateDashboard();
        }

        function toggleFilter(type, val) {
            const list = type === 'store' ? filters.stores : filters.cats;
            if (list.has(val)) list.delete(val); else list.add(val);
            updateDashboard();
        }

        function handleGlobalSearch() {
            filters.search = document.getElementById('searchMain').value.toLowerCase();
            updateDashboard();
        }

        function switchTab(tab, el) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            activeTab = tab;
            updateDashboard();
        }

        function updateDashboard() {
            const { products, alerts } = db;

            // Filter logic
            let filtered = products.filter(p => {
                const matchSearch = (p.name + p.brand).toLowerCase().includes(filters.search);
                const matchStore = filters.stores.has(p.store);
                const matchCat = filters.cats.has(p.cat);
                return matchSearch && matchStore && matchCat;
            });

            // Tab logic
            if (activeTab === 'reventa') {
                filtered = filtered.filter(p => p.gap > 0).sort((a, b) => b.gap - a.gap);
            } else if (activeTab === 'todo') {
                filtered.sort((a, b) => b.price - a.price);
            }

            // KPIs
            document.getElementById('kpi-count').innerText = products.length.toLocaleString();
            document.getElementById('kpi-opps').innerText = products.filter(p => p.gap > 5).length;
            const offers = products.filter(p => p.discount > 0);
            document.getElementById('kpi-avg-disc').innerText = (offers.length ? Math.round(offers.reduce((s, p) => s + p.discount, 0) / offers.length) : 0) + '%';
            document.getElementById('kpi-glitches').innerText = alerts.filter(a => a.drop_pct > 50).length;

            const grid = document.getElementById('gridArea');
            if (activeTab === 'alertas') {
                renderAlerts(grid, alerts);
            } else {
                renderGrid(grid, filtered);
            }
        }

        function renderGrid(grid, items) {
            grid.className = 'grid';
            grid.innerHTML = items.slice(0, 500).map(p => `
                <div class="p-card" onclick="openProductDetail('${p.store}', '${p.id}')">
                    <span class="p-store">${p.store}</span>
                    ${p.gap > 0 ? `<span class="p-gap">GAP ${p.gap}%</span>` : ''}
                    <div class="p-img"><img src="${p.img || 'https://placehold.co/100'}" onerror="this.src='https://placehold.co/100'"></div>
                    <div>
                        <div style="font-size:0.6rem; font-weight:800; color:var(--blue); text-transform:uppercase;">${p.brand}</div>
                        <div class="p-name">${p.name}</div>
                    </div>
                    <div class="p-price-box">
                        <span class="p-now">$${p.price.toLocaleString('es-AR')}</span>
                        ${p.list_price > p.price ? `<span class="p-old">$${p.list_price.toLocaleString('es-AR')}</span>` : ''}
                    </div>
                    <div style="font-size:0.65rem; color:var(--dim); font-weight:700;">üõí STOCK: ${p.stock ? '<span style="color:var(--green)">DISPONIBLE</span>' : '<span style="color:var(--pink)">SIN STOCK</span>'}</div>
                </div>
            `).join('');
        }

        function renderAlerts(grid, items) {
            grid.className = 'alerts-feed';
            grid.innerHTML = items.map(a => `
                <div class="alert-item">
                    <img src="${a.image_url}" width="60" style="background:#fff; border-radius:10px; padding:5px;">
                    <div>
                        <div style="font-size:0.7rem; color:var(--dim); font-weight:800;">${new Date(a.timestamp).toLocaleString('es-AR')} ¬∑ ${a.store}</div>
                        <div style="font-weight:700; font-size:1rem;">${a.name}</div>
                    </div>
                    <div style="text-align:right">
                        <div style="font-size:0.8rem; text-decoration:line-through; color:var(--dim);">$${a.old_price.toLocaleString('es-AR')}</div>
                        <div style="font-family:'JetBrains Mono'; font-weight:800; color:var(--green); font-size:1.2rem;">$${a.new_price.toLocaleString('es-AR')}</div>
                    </div>
                    <span class="a-drop">-${a.drop_pct}%</span>
                </div>
            `).join('');
        }

        async function openProductDetail(store, id) {
            const p = db.products.find(x => x.store === store && x.id === id);
            if (!p) return;

            document.getElementById('productModal').style.display = 'flex';
            document.getElementById('modalBody').innerHTML = `
                <div class="modal-grid">
                    <div>
                        <img src="${p.img}" style="width:100%; border-radius:20px; background:#fff; padding:2rem;">
                        <a href="${p.url}" target="_blank" style="display:block; background:var(--blue); color:#fff; text-align:center; padding:1.2rem; border-radius:15px; text-decoration:none; font-weight:800; margin-top:1.5rem;">COMPRAR AHORA ‚Üó</a>
                    </div>
                    <div>
                        <div style="text-transform:uppercase; font-size:0.8rem; font-weight:800; color:var(--blue);">${p.store} ¬∑ ${p.brand}</div>
                        <h1 style="font-size:2rem; font-weight:800; margin:10px 0 20px; line-height:1.1;">${p.name}</h1>
                        <div style="display:flex; align-items:baseline; gap:15px;">
                            <span style="font-size:3rem; font-weight:900; font-family:'JetBrains Mono';">$${p.price.toLocaleString('es-AR')}</span>
                            ${p.list_price > p.price ? `<span style="font-size:1.2rem; text-decoration:line-through; color:var(--dim);">$${p.list_price.toLocaleString('es-AR')}</span>` : ''}
                        </div>
                        
                        <div style="margin-top:2rem; display:grid; grid-template-columns:1fr 1fr; gap:1rem;">
                            <div style="background:var(--card); padding:1rem; border-radius:12px;">
                                <div class="filter-label" style="font-size:0.6rem;">Categor√≠a</div>
                                <div style="font-weight:700;">${p.cat}</div>
                            </div>
                            <div style="background:var(--card); padding:1rem; border-radius:12px;">
                                <div class="filter-label" style="font-size:0.6rem;">√öltimo Escaneo</div>
                                <div style="font-weight:700;">${new Date(p.last_seen || Date.now()).toLocaleTimeString()}</div>
                            </div>
                        </div>

                        <div class="chart-container">
                            <canvas id="priceChart"></canvas>
                        </div>
                    </div>
                </div>
            `;

            // Load History for Chart
            const hRes = await fetch(`/api/history?store=${store}&id=${id}`);
            const history = await hRes.json();
            renderChart(history, p.price);
        }

        function renderChart(history, currentPrice) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            const data = history.length > 0 ? history : [{ date: new Date().toISOString(), price: currentPrice }];

            if (historyChart) historyChart.destroy();

            historyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(h => new Date(h.date).toLocaleDateString()),
                    datasets: [{
                        label: 'Evoluci√≥n de Precio ($)',
                        data: data.map(h => h.price),
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 3,
                        pointBackgroundColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: '#222' }, ticks: { color: '#71717a' } },
                        x: { grid: { display: false }, ticks: { color: '#71717a' } }
                    }
                }
            });
        }

        function closeModal() { document.getElementById('productModal').style.display = 'none'; }
        window.onclick = (e) => { if (e.target == document.getElementById('productModal')) closeModal(); }

        syncData();
        setInterval(syncData, 60000); // Auto-refresh every minute
    </script>
</body>

</html>
